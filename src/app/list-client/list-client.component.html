<app-header></app-header>
<div class="container">
  <div class="table_header">
    <h2>Client Listing</h2>(Using Http request)
  </div>
  <table class="table table-bordered" id ="client_table">
    <tr>
      <th>Name</th>
      <th appStyle>Email</th>
      <th >Age</th>
    </tr>
    <tr *ngFor = "let i of clients" ng-class-odd="'odd'">
        <td>{{i.name | firstLetter}}</td>
        <td>{{i.email }}</td>
        <td >{{i.age}}</td>
    </tr>
  </table>
</div>
